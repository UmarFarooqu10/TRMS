openapi: 3.0.0
info:
  title: TRMS API
  version: 1.0.0
  description: Teacher Rating Management System APIs

servers:
  - url: http://localhost:5000/api/v1

paths:
  /auth/login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: Login successful
